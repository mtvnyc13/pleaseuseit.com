<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pleaseuseit.com</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #enterBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: transparent;
      border: 2px solid limegreen;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #enterBtn:hover {
      background-color: limegreen;
      color: black;
    }

    .social {
      position: absolute;
      bottom: 20px;
    }

    .social a img {
      width: 32px;
      height: 32px;
      margin: 0 10px;
      vertical-align: middle;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <div class="title">pleaseuseit</div>
  <button id="enterBtn">Enter</button>

  <div class="social">
    <a href="https://www.instagram.com/m.timoff/" target="_blank" title="Instagram">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>

  <script>
    $('#enterBtn').click(function () {
      $('.title').fadeOut(300, function () {
        $(this).text("Welcome").fadeIn(300);
      });
    });
  </script>

</body>
</html>
