<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>pleaseuseit.com</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Font Awesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
  /* Базовые стили */
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: black;
    color: #00ff00;
    font-family: 'Courier New', Courier, monospace;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* Заставка с миганием */
  #splash {
    font-size: 3rem;
    font-weight: bold;
    animation: jeykilBlink 1.2s infinite;
    user-select: none;
  }

  @keyframes jeykilBlink {
    0%, 100% {opacity: 1;}
    50% {opacity: 0;}
  }

  /* Кнопка Enter */
  #enterBtn {
    margin-top: 40px;
    font-size: 2rem;
    color: #00ff00;
    background: transparent;
    border: 2px solid #00ff00;
    padding: 12px 36px;
    cursor: pointer;
    font-family: 'Courier New', monospace;
    animation: jeykilBlink 1.5s infinite;
    transition: background-color 0.3s, color 0.3s;
  }

  #enterBtn:hover {
    background-color: #00ff00;
    color: black;
  }

  /* Главный контент (скрыт по умолчанию) */
  #mainContent {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
    gap: 30px;
  }

  /* Иконки соцсетей */
  .social-icons {
    display: flex;
    gap: 40px;
  }

  .social-icons a {
    color: #00ff00;
    font-size: 2.5rem;
    transition: color 0.3s;
  }

  .social-icons a:hover {
    color: #33ff33;
  }
</style>
</head>
<body>

  <div id="splash">pleaseuseit.com</div>

  <button id="enterBtn">ENTER</button>

  <div id="mainContent">
    <div class="social-icons">
      <a href="https://www.facebook.com/mikhail.timofeev.3726" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/m.timoff/" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="mailto:mikhailtimoff@gmail.com" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $('#enterBtn').on('click', function(){
        $('#splash, #enterBtn').fadeOut(500, function(){
          $('#mainContent').fadeIn(700);
          $('body').css('overflow', 'auto');
        });
      });
    });
  </script>

</body>
</html>
