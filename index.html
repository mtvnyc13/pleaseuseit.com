<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PleaseUseIt.com</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .icons a {
      color: #fff;
      margin: 0 1rem;
      font-size: 1.8rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .icons a:hover {
      color: #00bfff;
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>pleaseuseit.com</h1>
  <p>Site is under construction<br>Stay tuned!</p>

  <div class="icons">
    <a href="https://t.me/pleaseuseit" target="_blank" aria-label="Telegram">
      <i class="fab fa-telegram-plane"></i>
    </a>
    <a href="https://facebook.com/pleaseuseit" target="_blank" aria-label="Facebook">
      <i class="fab fa-facebook"></i>
    </a>
  </div>
