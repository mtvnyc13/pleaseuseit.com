<title>Please Use It — Miami Resources (Offline-Ready)</title>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfQNZdwQ+PliYV8G7D4gG3E3E1KSU5BfI7x6GZ8Z6P4b8hoIH6GdFZ7Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-D3Z8sG8Qb9JHq3qXy7m7NwCk6eQ0m9KkFj5w0C8g3mZlZKp8T8y8oI2EwJwOGp0c9hcJr8G2EJx6wH0G2WQ2sA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
:root{ --primary:#00b4d8; --accent:#ff9f1c; --bg:rgba(0,0,0,.55); }
html{scroll-behavior:smooth}
*{box-sizing:border-box}
body{
  margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height:1.6; color:#fff;
  background:url('https://images.unsplash.com/photo-1473042904451-00171c69419d?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed; background-size:cover;
}
header{
  position:sticky; top:0; z-index:1000; backdrop-filter:saturate(130%) blur(6px);
  background:linear-gradient(90deg, rgba(0,180,216,.95), rgba(2,62,138,.95));
  padding:14px 16px; box-shadow:0 6px 16px rgba(0,0,0,.25);
}
.row{max-width:1100px; margin:0 auto; display:flex; align-items:center; gap:12px; flex-wrap:wrap}
.brand{display:flex; align-items:center; gap:10px; font-weight:700; letter-spacing:.3px}
.brand i{font-size:24px}
.brand span{font-size:20px}
nav{display:flex; gap:14px; flex:1; justify-content:center; flex-wrap:wrap}
nav a{color:#fff; text-decoration:none; font-weight:600; padding:8px 10px; border-radius:10px; transition:.2s; white-space:nowrap}
nav a:hover{background:rgba(255,255,255,.12)}
.tools{margin-left:auto; display:flex; align-items:center; gap:10px}
.lang{min-width:190px; background:#fff; color:#000; border-radius:10px; padding:6px 10px}
.cta{background:#ff9f1c; color:#000; border:none; border-radius:10px; padding:8px 12px; font-weight:700; cursor:pointer}
.ghost{background:transparent; color:#fff; border:1px solid rgba(255,255,255,.4)}
main{padding:24px 16px}
section.card{
  background:var(--bg); border:1px solid rgba(255,255,255,.12); border-radius:16px; padding:18px; margin:16px auto; max-width:1100px;
  box-shadow:0 10px 28px rgba(0,0,0,.25); transform:translateY(8px); opacity:0; animation:fadeUp .6s ease forwards;
}
section.card h2{margin:0 0 10px; color:#ffe8cc}
section.card ul{list-style:none; padding:0; margin:0}
section.card li{margin:10px 0; background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08); padding:10px; border-radius:12px}
section.card a{color:#ffd166; font-weight:700}
.two-col{display:grid; grid-template-columns:1fr 1fr; gap:14px}
.grid{display:grid; gap:12px}
.grid.qr{grid-template-columns:repeat(auto-fit, minmax(160px,1fr))}
.note{font-size:.95rem; opacity:.9}
iframe{width:100%; height:420px; border:0; border-radius:12px}
footer{padding:26px 16px; text-align:center; background:rgba(0,0,0,.7)}
@keyframes fadeUp{to{opacity:1; transform:translateY(0)}}
@media (max-width: 820px){
  nav{justify-content:flex-start}
  .two-col{grid-template-columns:1fr}
  .lang{min-width:unset; width:100%}
}
@media print{
  body{background:#fff}
  header, nav, .tools, footer{display:none !important}
  .card{border:none; box-shadow:none; background:#fff; color:#000}
  .printable{page-break-inside:avoid}
}
details summary{cursor:pointer}
details[open] summary{opacity:.9}
.tag{display:inline-block; font-size:.8rem; padding:3px 8px; border-radius:999px; background:rgba(0,0,0,.25); border:1px solid rgba(255,255,255,.2); margin-left:6px}
</style>
</head>
<body>
<header>
<div class="row">

  <nav>

    <a href="#gig"><i class="fa-solid fa-bicycle"></i> Gig Work</a>

    <a href="#howto"><i class="fa-solid fa-list-check"></i> How-To</a>

  <div class="tools">
    <button id="installBtn" class="cta ghost" style="display:none"><i class="fa-solid fa-download"></i> Install Offline</button>

  </div>
